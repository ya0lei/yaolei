<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <p></p>
    <script>
      let p = document.getElementsByTagName("p")[0];
      // 正则,正则哎
      let str = "正则,正则的一些方法";
      let str1 =
        "10 10023420哈哈 40506我是字qec acrqw fsaab bdjkkjla gdiuzzbm符串088506702100341202";
      // test返回true或false
      console.log(/正则/.test(str));
      // exec返回数组或null
      console.log(/正/g.exec(str));

      console.log(str1.match(/([abc])/));
      console.log(/[(abc)]/.exec(str1));

      console.log(
        // 正则匹配检索哦

        "\n" + str1.match(/[abc]/g), // 查找abc任一项(单个字符)
        "\n" + str1.match(/[0-3]/g), //  查找0-3的数字
        "\n" + str1.match(/aa|bb|cc/g), // 查找abc任一项(真就是一项,单词那种)

        "\n" + str1.match(/\d/g), // 全局匹配数字,牛逼啊
        "\n" + str1.match(/\s/g), // 全局匹配空白
        // 匹配单词边界(空隙,头尾也算空隙)
        // 下例就是空隙+字符,也可以反过来匹配字符+空隙
        "\n" + str1.match(/\ba/g),

        // 匹配字符数量0-1
        "\n" + str.match(/(正则)?/g),
        // 匹配字符数量0-多
        "\n" + str.match(/(正则)*/g),
        // 匹配字符数量1-多
        "\n" + str.match(/(正则)+/g),

        // 以什么开头^,以什么结尾$
        // a{n},a出现几次
        // a{n,m},a出现n到m次
        // a{n,},a出现n到多次
        "\n" + /^a{2,}c$/g.test("aaac"),
        // [^a],不是a就行
        "\n" + /[^a-c]/.test("vbca"),

        // 写一个手机号
        "\n" + /^1[3-9]\d{9}$/.test("13277729830"),
        // 写一个有效数字,首位可能有+-,末尾可能有小数,单个数字可以为0,多个不行
        "\n" + /^[+|-]?(\d|[1-9]\d+)(.\d+)?$/.test("123.123")
      );
      console.log(/(\w)(\d)/.exec("acdd12"));
      console.log("acdd12".match(/(\w)(\d)/));
      // 观察返回值在浏览器中如何显示的
      p.innerHTML = /正/.exec(str);
    </script>
  </body>
</html>
