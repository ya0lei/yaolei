<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // sort不传参,默认通过字符的码点排序
        // sort可以传一个函数,a-b小到大,b-a大到小
        let arr=[1,2,3,'你好',45,6,59,'12','a','哈哈','精神','你好'];
        console.log(arr.sort(function(a,b){
            return a-b
        }));
    </script>
</body>
</html>
