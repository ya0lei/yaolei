<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1.容器 -->
    <div id="dd">容器</div>
    <!-- 2.模板 -->
    <script type="text/html" id="content">
      <div>你的名字:{{name}}</div>
    </script>
    <!-- 3.模板放入容器 -->
    <script type="text/javascript">
      // 这三步就可以完成初步的功能了,想要更加完善就要定义数据data,用正则将模板的{{内容}}替换为data.内容
      // 0.拿到模板内容
      let con = content.innerHTML;
      console.log(con);
      // 1.定义数据
      let data = { name: "姚磊" };
      // 2.定义正则结果reg
      let reg = /{{([a-zA-Z]+)}}/;
      // 正则去匹配模板的{{内容}},放回数组,数组第一项是满足正则条件的,这里是{{name}},第二项是满足正则()规则的字符,这里是{{}}中的name
      // 思路:{{name}}要被替换成name,且这个name是data.name
      let regRes = reg.exec(con);
      console.log(regRes);
      // 替换,成功了,哈哈哈哈哈,接下来就是把这乱七八糟的东西模块化      
      dd.innerHTML = con.replace(regRes[0],data[regRes[1]])
    </script>
  </body>
</html>
